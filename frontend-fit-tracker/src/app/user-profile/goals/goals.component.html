<!-- Goals Dashboard: Visual cards or a list that users can click to expand
and view more details. Include functionality to edit goals directly from
this dashboard.
Add New Goal: Button or link prominently displayed to encourage new goal setting. -->
<div class="goals-container">
    <h1 class="goals-title">My Goals</h1>
    <div class="goal-cards-container">
        <div *ngFor="let goal of shortTermGoals">
            <mat-card tabindex="0" class="short-term-goal-card goal-card">
                <mat-card-content>{{ goal.title }}</mat-card-content>
                <mat-card-content>{{ goal.notes }}</mat-card-content>
                <mat-card-content>{{ goal.deadline }}</mat-card-content>
                <mat-icon aria-label="Check" style="cursor: pointer;" (click)="goalCompleted()">done</mat-icon>
                <mat-icon aria-label="Edit" style="cursor: pointer;" (click)="openEditGoalModal()">edit</mat-icon>
            </mat-card>
        </div>
    </div>

    <div class="goal-cards-container">
        <div *ngFor="let goal of longTermGoals">
            <mat-card tabindex="0" class="long-term-goal-card goal-card">
                <mat-card-content>{{ goal.title }}</mat-card-content>
                <mat-card-content>{{ goal.notes }}</mat-card-content>
                <mat-card-content>{{ goal.deadline }}</mat-card-content>
                <mat-icon aria-label="Check" style="cursor: pointer;" (click)="goalCompleted()">done</mat-icon>
                <mat-icon aria-label="Edit" style="cursor: pointer;" (click)="openEditGoalModal()">edit</mat-icon>
            </mat-card>
        </div>
    </div>
</div>
