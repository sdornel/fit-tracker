<form [formGroup]="goalForm" (ngSubmit)="onSubmit()">
  <h2>Update Goal</h2>

  <mat-form-field>
    <mat-label>Title</mat-label>
    <input
      matInput
      placeholder="Your Title"
      type="text"
      formControlName="title"
      id="title"
    >
    <mat-error>Title is required.</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Notes</mat-label>
    <textarea
      matInput
      placeholder="Your Notes"
      type="text"
      formControlName="notes"
      id="notes"
    >
    </textarea>
    <mat-error>Notes are required.</mat-error>
  </mat-form-field>

  <!-- <mat-radio-group matInput formControlName="type">
    <mat-radio-button value="short">Short-term</mat-radio-button>
    <mat-radio-button value="long">Long-term</mat-radio-button>
  </mat-radio-group> -->

  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="deadline">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>Use format MM/DD/YYYY.</mat-error>
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-button [disabled]="goalForm.pristine || !this.goalForm.valid" class="btn btn-primary">Save Changes</button>
  </mat-dialog-actions>
</form>
