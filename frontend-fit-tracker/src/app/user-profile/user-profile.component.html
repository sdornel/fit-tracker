<div *ngIf="user; else loading">
    <img [src]="user.photo ? user.photo : 'assets/user-image-placeholder.jpg'" alt="User Photo" class="user-image">
    <h2>{{ user.name }}</h2>
    <p>Email: {{ user.email }}</p>
    <p>Joined: {{ user.dateCreated | date: 'longDate' }}</p>
</div>
<ng-template #loading><p>Loading...</p></ng-template>
